{% extends "layout.html" %}

{% block title %}Edit Review - Omimas{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-form">
            <h2>Edit Your Review</h2>
            
            <form method="POST">
                <div class="rating-input">
                    <label>Rating:</label>
                    <div class="star-rating">
                        {% for i in range(5, 0, -1) %}
                        <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" 
                               {% if review.rating == i %}checked{% endif %} required>
                        <label for="star{{ i }}">â˜…</label>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comment">Your Review:</label>
                    <textarea id="comment" name="comment" rows="4" required minlength="10">{{ review.comment }}</textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="auth-btn">Update Review</button>
                    <form method="POST" action="{{ url_for('delete_review', review_id=review.id) }}" style="display: inline;">
                        <button type="submit" class="btn-danger" onclick="return confirm('Are you sure you want to delete this review?')">
                            Delete Review
                        </button>
                    </form>
                    <a href="{{ url_for('product_detail', product_id=review.product_id) }}" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
}

.btn-danger {
    padding: 1rem 1.5rem;
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
}

.btn-danger:hover {
    background: #c0392b;
}

.btn-secondary {
    padding: 1rem 1.5rem;
    background: #95a5a6;
    color: white;
    border: none;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
}

.btn-secondary:hover {
    background: #7f8c8d;
    color: white;
}
</style>
{% endblock %}
